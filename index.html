<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textbook Library</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 40px;
  }
  .notes-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }
  .note-card {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }
  .note-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  }
  .note-card img {
    width: 100%;
    display: block;
    transition: transform 0.3s;
  }
  .note-card:hover img {
    transform: scale(1.05);
  }
  .overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 15px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .note-card:hover .overlay {
    opacity: 1;
  }
  .download-btn {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 8px;
    background-color: #1a73e8;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  .download-btn:hover {
    background-color: #0c54b8;
  }
  .lang-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 8px 14px;
    background-color: #1a73e8;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button class="lang-toggle" onclick="toggleLang()">English / 中文</button>

<h1 data-zh="书籍" data-en="Textbooks">我的 Notes</h1>

<div class="notes-container">
  <div class="note-card">
    <img src="note1-cover.jpg" alt="Note 1">
    <div class="overlay">
      <div data-zh="Download Cambridge Lower Secondary Science Learners Book 9" data-en="下载 Cambridge Lower Secondary Science Learners Book 9">下载 1</div>
      <a class="download-btn" href="YOUR_LINK_HERE" target="_blank" data-zh="从 Google 下载" data-en="Download from Google">从 Google 下载</a>
    </div>
  </div>

  <div class="note-card">
    <img src="note2-cover.jpg" alt="Note 2">
    <div class="overlay">
      <div data-zh="下载 Note 2" data-en="Download Note 2">下载 Note 2</div>
      <a class="download-btn" href="YOUR_LINK_HERE" target="_blank" data-zh="从 Google 下载" data-en="Download from Google">从 Google 下载</a>
    </div>
  </div>

  <!-- 可以继续添加更多 notes -->
</div>

<script>
  let lang = 'zh';

  function toggleLang() {
    lang = lang === 'zh' ? 'en' : 'zh';
    document.querySelectorAll('[data-zh]').forEach(el => {
      el.textContent = el.getAttribute(lang === 'zh' ? 'data-zh' : 'data-en');
    });
  }
</script>

</body>
</html>
